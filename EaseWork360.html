<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseWork360 - Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4fa0f7;
            color: white;
            padding: 10px 0;
            text-align: center;
            height: 150px;
            position: relative;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 100px;
            width: 100px;
            object-fit: cover;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .eye-popup {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .eye-popup.active {
            display: block;
        }

        .eye-popup img {
            width: 100%;
            height: auto;
        }

        .eye-popup button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .eye-popup button:hover {
            background-color: #0056b3;
        }

        .task-log {
            margin-top: 20px;
        }

        .task-log h3 {
            margin-bottom: 10px;
        }

        .task-log textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .task-log input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .task-log button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .task-log button:hover {
            background-color: #0056b3;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list h4 {
            margin-bottom: 10px;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .employee-tasks {
            margin-top: 40px;
        }

        .employee-tasks h3 {
            margin-bottom: 10px;
        }

        .employee-tasks ul {
            list-style-type: none;
            padding: 0;
        }

        .employee-tasks li {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\Omshree Kenjale\Downloads\Screenshot_2024-07-26_222815-removebg-preview.png" alt="Logo">
        <h1>EaseWork360 - Employee Management System</h1>
        <h2>Welcome to EaseWork360</h2>
        <p>Your one-stop solution for managing hybrid work environments efficiently.</p>
    </header>

    <main>
        <div class="container">
            
            <!-- Task Logging Section -->
            <div class="task-log">
                <h3>Log Your Completed Tasks</h3>
                <input type="date" id="taskDate" placeholder="Select the date">
                <textarea id="taskInput" placeholder="Enter your completed tasks here..."></textarea>
                <button onclick="submitTask()">Submit</button>
                
                <div class="task-list" id="taskList">
                    <h4>Completed Tasks:</h4>
                    <ul id="tasks">
                        <!-- Task items will be added here -->
                    </ul>
                </div>
            </div>

            <!-- Employee Tasks Section -->
            <div class="employee-tasks">
                <h3>Other Employees' Completed Tasks</h3>
                <ul id="employeeTasks">
                    <!-- Other employees' task items will be added here -->
                </ul>
            </div>
        </div>
    </main>

    <div id="eyePopup" class="eye-popup">
        <h4>Time for an Eye Break!</h4>
        <p>Here are some eye exercises:</p>
        <img src="C:\Users\Omshree Kenjale\Desktop\eye.gif" alt="Eye Exercise">
        <button onclick="dismissPopup()">Dismiss</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('eyePopup').classList.add('active');
        }

        function dismissPopup() {
    document.getElementById('eyePopup').classList.remove('active');
    setTimeout(showPopup, 60 * 1000); // Show popup every 1 minute
}

setTimeout(showPopup, 60 * 1000); // Initial timer

let popupInterval = setInterval(showPopup, 60 * 1000); // Default 1 minute interval

        // Task Logging Functions
        function submitTask() {
            const taskDate = document.getElementById('taskDate').value;
            const taskInput = document.getElementById('taskInput').value.trim();
            const taskList = document.getElementById('tasks');
            const employeeTasks = document.getElementById('employeeTasks');
            
            if (taskDate && taskInput) {
                const listItem = document.createElement('li');
                listItem.textContent = `${taskDate}: ${taskInput}`;
                taskList.appendChild(listItem);

                // Simulate logging the task to other employees' completed tasks
                const employeeListItem = document.createElement('li');
                employeeListItem.textContent = `Employee X - ${taskDate}: ${taskInput}`;
                employeeTasks.appendChild(employeeListItem);

                // Clear the input fields
                document.getElementById('taskDate').value = '';
                document.getElementById('taskInput').value = '';
            } else {
                alert('Please enter a task and select a date before submitting.');
            }
        }
    </script>
</body>
</html>
